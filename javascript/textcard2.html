<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/textcard2.css">
</head>
<body>
    <div id="text">
        <li class="text active">Beijing is the capital of China.</li>
        <li class="text">Washington D.C. is the capital of America.</li>
        <li class="text">Rio is the capital of Brazil.</li>

        <li class="cards">Washington D.C.</li>
        <li class="cards">Rio</li>
        <li class="cards">Tokyo</li>
    </div>
    <script src="js/textcard2.js"></script>

</html>
