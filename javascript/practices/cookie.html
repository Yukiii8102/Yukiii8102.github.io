<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    js-cookie <br />
    there are functions including: setCookie(cname, cvalue, exdays); findCookie(cname);
    <hr />

    <button onclick="getcookie()">读取所有cookie</button>
    <button onclick="addcookie1()">创建cookie1</button>
    <button onclick="addcookie2()">创建cookie2</button>
    <button onclick="delcookie1()">删除cookie1</button>
    <button onclick="delcookie2()">删除cookie2</button>

    <div id="demo"></div>

    <script>
        function getcookie() {
            document.cookie;
        }
        function addcookie1() {
            document.cookie = "key1 = value1";
        }
        function addcookie2() {
            document.cookie = "key2 = value2";
        }
        function delcookie1() {
            document.cookie = "key1 = value1; expires = Thu, 01 Jan 1970 00:00:00 GMT";
        }
        function delcookie2() {
            document.cookie = "key2 = value2; expires = Thu, 01 Jan 1970 00:00:00 GMT";
        }


        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + exdays *24 *60 *60 *1000);
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + ";" + expires;
        }

        function findCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(cname) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</body>
</html>
