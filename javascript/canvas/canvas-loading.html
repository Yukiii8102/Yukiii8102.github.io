<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas加载圆圈</title>
</head>

<body>
    <h1>Canvas加载圆圈</h1>
    <canvas id="canvas" width="200" height="200" style="border: 1px solid red;"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var x = 0;
        var y = 0;

        // 原点设在100, 100
        ctx.translate(100, 100);

        setInterval(function () {
            // 画橙色加载圆
            x += 0.01;
            ctx.lineWidth = 5;
            ctx.save();
            ctx.beginPath();
            ctx.strokeStyle = 'orange';
            ctx.arc(0, 0, 50, Math.PI / -2, Math.PI / -2 + Math.PI * 2 * x, false);
            ctx.stroke();
            ctx.closePath();
            ctx.restore();
            if (x >= 1) {
                // 画白色圆消除
                x = 1;
                y += 0.01;
                ctx.lineWidth = 6;
                ctx.save();
                ctx.beginPath();
                ctx.strokeStyle = 'white';
                ctx.arc(0, 0, 50, Math.PI / -2, Math.PI / -2 + Math.PI * 2 * y, false);
                ctx.stroke();
                ctx.closePath();
                ctx.restore();

                // 初始化
                if (y >= 1) {
                    x = 0;
                    y = 0;
                }
            }
        }, 20);
    </script>
</body>

</html>
