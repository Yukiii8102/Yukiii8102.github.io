<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/plane.css">
</head>
<body>
    <div id="stage">
        <div id="start">
            <button onclick="start()">开始游戏</button>
        </div>
        <div id="main">
            <div id="score">0</div>
            <div id="menu">
                <div id="continue">继续游戏</div>
                <div id="restart" onclick="restart()">重新开始</div>
            </div>
        </div>
        <div id="settlement">
            <div id="final-text">飞机大战分数</div>
            <div id="final-score">0</div>
            <button onclick="restart()">重新开始</button>
        </div>
    </div>
    <script src="js/plane2.js"></script>
</body>
</html>
