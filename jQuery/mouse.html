<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/mouse.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <h1>jQuery css3感知方向按钮动画</h1>
    <div class="stage">
        <div class="button">
            <span class="animate_bg"></span>
            <a href="" class="button_bg">
                <span>button 1</span>
            </a>
        </div>
        <div class="button">
            <span class="animate_bg"></span>
            <a href="" class="button_bg">
                <span>button 2</span>
            </a>
        </div>
        <div class="button">
            <span class="animate_bg"></span>
            <a href="" class="button_bg">
                <span>button 3</span>
            </a>
        </div>
        <div class="button">
            <span class="animate_bg"></span>
            <a href="" class="button_bg">
                <span>button 4</span>
            </a>
        </div>
    </div>

    <script>
        $('.button').mouseenter(function(ev) {
            var xx = ev.originalEvent.offsetX;
            var yy = ev.originalEvent.offsetY;
            console.log(xx +'--'+ yy);
            $(this).find('span.animate_bg').css({'left': xx, 'top': yy});
            $(this).find('span.animate_bg').removeClass('get-in-bg');
            $(this).find('span.animate_bg').addClass('get-out-bg');
        })
        $('.button').mouseleave(function(ev) {
            var xx = ev.originalEvent.offsetX;
            var yy = ev.originalEvent.offsetY;
            $(this).find('span.animate_bg').css({'left': xx, 'top': yy});
            $(this).find('span.animate_bg').removeClass('get-out-bg');
            $(this).find('span.animate_bg').addClass('get-in-bg');
        })
    </script>
</body>
</html>
