<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="stage">
        <div class="pic">
            <img src="./img/nick.jpg" alt="" width="300">
        </div>
        <div class="zoom">
            <li class="zoom1"></li>
            <li class="zoom2"></li>
            <li class="zoom3"></li>
            <li class="zoom4"></li>
            <li class="zoom5"></li>
            <li class="zoom6"></li>
            <li class="zoom7"></li>
            <li class="zoom8"></li>
            <li class="zoom9"></li>
        </div>
    </div>

    <style>
        li {
            list-style: none;
            background: url('./img/nick.jpg');
            width: 315px;
            height: 210px;
            display: block;
            background-size: 945px 630px;
            transition: all .5s;
            float: left;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.5);
        }
        .stage {
            width: 100%;
            height: 600px;
            position: relative;
            overflow: hidden;
        }
        .pic {
            text-align: center;
            width: 300px;
            height: 200px;
            margin: 200px auto 0 auto;
        }
        .zoom {
            width: 945px;
            height: 630px;
            position: absolute;
            top: -15px;
            left: 195px;
            visibility: hidden;
            transition: all .5s;
            pointer-events: none;
        }
        .zoom1, .zoom4, .zoom7 {
            background-position-x: 0;
        }
        .zoom2, .zoom5, .zoom8 {
            background-position-x: -315px;
        }
        .zoom3, .zoom6, .zoom9 {
            background-position-x: -630px;
        }
        .zoom1, .zoom2, .zoom3 {
            background-position-y: 0;
        }
        .zoom4, .zoom5, .zoom6 {
            background-position-y: -210px; 
        }
        .zoom7, .zoom8, .zoom9 {
            background-position-y: -420px;
        }
        .zoom2, .zoom4, .zoom6, .zoom8 {
            transition-delay: .25s;
        }
        .zoom1, .zoom3, .zoom5, .zoom7, .zoom9 {
            transition-delay: .5s;
        }
    </style>

    <script>
        $('.pic').hover(function() {
            $('.zoom').css('visibility','visible');
            $('.zoom li').css({
                'transform': 'scale(1)',
                'opacity': '1'
            });
        }, function() {
            $('.zoom').css('visibility','hidden');
            $('.zoom li').css({
                'transform': 'scale(0.5)',
                'opacity': '0'
            });
        })
    </script>
</body>
</html>
