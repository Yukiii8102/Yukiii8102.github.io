<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        .container {
                  background: lightblue;
                }
              </style>

    <div class="container">
        <div class="demo"></div>

        <button type="button" class="btn btn-danger center-block" onclick="getting()">（危险）Danger</button>
    </div>

    <script>
        var uid = 1;
        function getting() {
            $.get("https://www.apiopen.top/satinCommentApi?id=27610708&page=1",
                function (data, textStatus, jqXHR) {
                    // console.log(data.data.hot.list)
                    var arr = data.data.hot.list;
                    $.each(arr, function (indexInArray, valueOfElement) { 
                        $('.demo').append('<p>'+ (indexInArray + uid) + valueOfElement.content +'</p>'); 
                    });
                },
                "json"
            );
        }
    </script>
</body>

</html>
