<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <table border="1">
        <tr id="heading">
            <th></th>
            <th>姓名</th>
            <th>薪水</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td><input class="checkbox" type="checkbox" name="1" id=""></td>
            <td>张三</td>

        </tr>
        <tr>

        </tr>
        <tr>
            <td><input class="checkbox" type="checkbox" name="1" id=""></td>

        </tr>
        <tr>

        </tr>
    </table>
</body>
<style>
    #heading {
        background: gray;
    }
    td {
        width: 100px;
    }
    tr:nth-child(even) {
        background: lightblue;
    }
    tr:nth-child(odd) {
        background: lightgoldenrodyellow;
    }
    tr.checked {
        background: yellow;
    }
</style>
<script>
    $('.checkbox').change(function (e) { 
        $(this).parents('tr').toggleClass('checked');
    });
</script>
</html>
